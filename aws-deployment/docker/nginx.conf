# WebWaka Super Admin - Nginx Configuration
# Ubuntu Philosophy: "Sawubona! I see you" - Serving with community values

user webwaka;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with Ubuntu philosophy
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'ubuntu_greeting="Sawubona! I see you"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations for African networks
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression for low-bandwidth optimization
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Ubuntu Philosophy headers
    add_header X-Ubuntu-Greeting "Sawubona! I see you" always;
    add_header X-Ubuntu-Philosophy "I am because we are" always;
    add_header X-African-Optimization "Mobile-first, low-bandwidth ready" always;

    # Rate limiting for DDoS protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    server {
        listen 3000;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Ubuntu Philosophy server identification
        server_tokens off;
        add_header Server "WebWaka-Ubuntu-Server" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Sawubona! WebWaka Super Admin is healthy and serving the community\n";
            add_header Content-Type text/plain;
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets for offline support
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Ubuntu-Greeting "Sawubona! Cached for offline Ubuntu experience";
            }
        }

        # API proxy to backend (if needed)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Add Ubuntu philosophy to API requests
            proxy_set_header X-Ubuntu-Philosophy "I am because we are";
            proxy_set_header X-Traditional-Leadership "Respect for elders and wisdom";
            proxy_set_header X-Fair-Sharing "Ubuntu fair distribution";
            proxy_set_header X-Cultural-Sensitivity "African values first";
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts optimized for African networks
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Login rate limiting
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages with Ubuntu philosophy
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 "Sawubona! The page you seek is not here, but Ubuntu community will help you find your way.\n";
            add_header Content-Type text/plain;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 500 "Sawubona! Ubuntu spirit calls for healing - our community is working to restore service.\n";
            add_header Content-Type text/plain;
        }

        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

